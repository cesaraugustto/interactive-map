<body>
    <!-- Ícone de engrenagem -->
    <div id="filter-icon">
        <img src="./img/engrenagem.jpg" alt="Engrenagem" data-bs-toggle="modal" data-bs-target="#exampleModal">
    </div>
    <div id="map" class="full-screen-map"></div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Select filters</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="CityFilter" value="City" checked>
                <label class="form-check-label" for="CityFilter">Citys</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="StructureFilter" value="Structure" checked>
                <label class="form-check-label" for="StructureFilter">Structures</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="MountainFilter" value="Mountain" checked>
                <label class="form-check-label" for="MountainFilter">Mountains and Hills</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="RiverFilter" value="River" checked>
                <label class="form-check-label" for="RiverFilter">Rivers and Lakes</label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
